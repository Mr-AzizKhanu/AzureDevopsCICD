trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: 'Build Docker image'
  inputs:
    command: build
    containerRegistry: 'dockerhub'
    repository: 'dockerhub_username/repository_name'
    dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
    tags: |
      $(tag)
- task: Docker@2
  displayName: 'Push Docker image to Docker Hub'
  inputs:
    command: push
    containerRegistry: 'dockerhub'
    repository: 'dockerhub_username/repository_name'
    tags: |
      $(tag)
